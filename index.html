<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/7_statusbars/3_icons/icon_salsa_bottle.png">

    <title>El Pollo Loco</title>
    
   
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/startscreen-object.class.js"></script>
    <script src="classes/text-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/chicken-small.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/bottle.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    
    <script src="levels/startscreen.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/object-adder.class.js"></script>
    
    <script src="levels/level1.js"></script>
    <script src="levels/level2.js"></script>
    
    <script src="js/game.js"></script>
    
</head>
<body onload="initStartscreen()">
    <div  class="background">
        <h1 class="hide" >El Pollo Loco</h1>
        
        <img id="restartButton" class="d-none" src="img/10_background_page/start.png"  onclick="init()" alt="">
        <img id="mobileStart" class="showInPortraitMode hide hideOnGameplay" src="img/10_background_page/start.png"  onclick="init()" alt="">

        <canvas id="canvas" width="720" height="420">
            
        </canvas>
        <div class="hide landscapeMode showInPortraitMode">
            Please turn your device into landscape mode
        </div>
        <img class="showInPortraitMode" src="img/10_background_page/landscape.png" alt="">
        <div id="hud" class="hideOnDesktop">
            <div class="panel">
                <div class="pannel-wrapper">
                    <button id="Left">
                        <img src="img/10_background_page/left.png" alt="">
                    </button>
                    <button id="Right">
                        <img src="img/10_background_page/right.png" alt="">
                    </button>
                </div>
                
                <div class="pannel-wrapper">
                    <button id="Jump">
                        <img src="img/10_background_page/up.png" alt="">
                    </button>
                    <button id="Throw">
                        <img class="bottle" src="img/10_background_page/throw.png" alt="">
                    </button>
                </div>
            </div>

            <div class="optionPanel"> 
                <button id="musicOff" class="hide soundButton" >
                    <img src="img/10_background_page/soundOff.png" alt="">
                </button>
                <button id="musicOn" class="soundButton">
                    <img src="img/10_background_page/soundOn.png" alt="">
                </button>    
            </div>

        </div>
        
    </div>  
</body>
</html>
